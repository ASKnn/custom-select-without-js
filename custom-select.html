<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Custom select</title>
	<meta name="author" content="Alexandr Kurykhalov">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<link href="css/custom-select.css" rel="stylesheet">
	<link rel="stylesheet" href="css/custom-select-default-theme.css">
	<style>
		body {
			font-family: sans-serif;
			font-size: 13px;
			background: #FAFAFA;
			color: #212121;
		}

		.test-only-mobile {
			display: none;
		}
	</style>

</head>
<body>
<div class="test-only-mobile">Please test the current state on real mobile devices, not on the desktop browser.</div>
<form>
	<div tabindex="1" class="custom-select" data-default="-choose element-" onclick="" style="width: 200px">
		<a tabindex="1"></a>
		<div>
			<input type="radio" value="1" name="select" id="option[1]">
			<label for="option[1]" onclick="this.focus()">First element</label>
			<input type="radio" value="2" name="select" id="option[2]">
			<label for="option[2]" onclick="this.focus()">Second element</label>
			<input type="radio" value="3" name="select" id="option[3]">
			<label for="option[3]" onclick="this.focus()">Third Element</label>
			<input type="radio" value="4" name="select" id="option[4]" disabled>
			<label for="option[4]" onclick="this.focus()">4 disabled element</label>
			<input type="radio" value="5" name="select" id="option[5]">
			<label for="option[5]" onclick="this.focus()">5 element</label>
			<input type="radio" value="6" name="select" id="option[6]">
			<label for="option[6]" onclick="this.focus()">7 looooooooong looooooooong looooooooong element</label>
		</div>
	</div>
	<br>
	<button type="submit">Submit form</button>
</form>

</body>
</html>
